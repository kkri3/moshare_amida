<!DOCTYPE html>
<html>
<head>
	<title>もしゃれさん</title>
	<style>
		body {
			text-align: center;
		}
		
		h1 {
			margin-top: 50px;
		}
		
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			margin: 10px;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
		
		img {
			max-width: 500px;
			margin-top: 30px;
		}
	</style>
	<script>
		function changeImage(img) {
			document.getElementById("image").src = img;
		}
		
		function refreshPage() {
			location.reload();
		}
	</script>
</head>
<body>
	<h1>もしゃれなあみだくじ</h1>
	<p>ボタンを選んでね！</p>
	
	<button onclick="changeImage('image1.jpg')">①</button>
	<button onclick="changeImage('image2.jpg')">②</button>
	<button onclick="changeImage('image3.jpg')">③</button>
	
	<br><br>
	
	<img id="image" src="original.jpg" alt="画像1">
	
	<br><br>
	
	<button onclick="refreshPage()">やりなおす</button>
</body>
</html>
